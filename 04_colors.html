<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style> 
    /* Color Name */
    h1 {
        color: royalblue;
    }
    /* RGB value */
    h2 {
        color: rgb(100, 100, 100);
    }
    /* Hexadecimal value */
    h3 {
        color: #446397;
    }
    </style>
</head>
<body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
</body>
</html>
